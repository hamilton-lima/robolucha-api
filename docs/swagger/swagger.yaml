basePath: /
definitions:
  main.Code:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      event:
        type: string
      exception:
        type: string
      id:
        type: integer
      luchadorID:
        type: integer
      script:
        type: string
      updatedAt:
        type: string
    type: object
  main.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  main.LoginResponse:
    properties:
      error:
        type: boolean
      uuid:
        type: string
    type: object
  main.Luchador:
    properties:
      codes:
        items:
          $ref: '#/definitions/main.Code'
        type: array
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
      userID:
        type: integer
    type: object
  main.Match:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      duration:
        type: integer
      id:
        type: integer
      lastTimeAlive:
        type: string
      timeEnd:
        type: string
      timeStart:
        type: string
      updatedAt:
        type: string
    type: object
  main.UserSetting:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: integer
      lastOption:
        type: string
      updatedAt:
        type: string
      userID:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: Robolucha API
  license: {}
  title: Robolucha API
  version: "1.0"
paths:
  /internal/match:
    post:
      consumes:
      - application/json
      parameters:
      - description: Match
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.Match'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Match'
            type: object
      security:
      - ApiKeyAuth: []
      summary: create Match
  /private/luchador:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Luchador'
            type: object
      security:
      - ApiKeyAuth: []
      summary: create Luchador for the current user
  /private/user/setting:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.UserSetting'
            type: object
      security:
      - ApiKeyAuth: []
      summary: find current user userSetting
    put:
      consumes:
      - application/json
      parameters:
      - description: UserSetting
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.UserSetting'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.UserSetting'
            type: object
      security:
      - ApiKeyAuth: []
      summary: Updates user userSetting
  /public/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: LoginRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.LoginRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.LoginResponse'
            type: object
      summary: Logs the user
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
